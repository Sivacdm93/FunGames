<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fun Games – Insta Reels & Posts</title>
  <!-- Social preview for WhatsApp/others -->
  <meta property="og:title" content="Fun Games – Insta Reels & Posts" />
  <meta property="og:description" content="A quick list of Instagram game ideas. Tap to watch and share on WhatsApp." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" />
  <meta name="theme-color" content="#111827" />
  <style>
    :root {
      --bg: #0b1220;
      --card: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #22c55e; /* green for CTA */
      --border: #1f2937;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(180deg, #0b1220, #0b1220 40%, #0d1324 100%);
      color: var(--text);
    }
    header {
      padding: 20px 16px; position: sticky; top: 0; z-index: 5; background: rgba(11,18,32,0.9); backdrop-filter: blur(8px); border-bottom: 1px solid var(--border);
    }
    h1 { margin: 0; font-size: 20px; }
    .sub { color: var(--muted); font-size: 14px; margin-top: 4px; }
    main { max-width: 1000px; margin: 16px auto 80px; padding: 0 16px; }

    .grid {
      display: grid; grid-template-columns: repeat(12, 1fr); gap: 16px;
    }
    .card {
      grid-column: span 12;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    @media (min-width: 640px) { .card { grid-column: span 6; } }
    @media (min-width: 1024px) { .card { grid-column: span 4; } }

    .frame-wrap {
      position: relative; width: 100%; aspect-ratio: 9 / 16; background: #0a0f1a;
    }
    .frame-wrap iframe {
      position: absolute; inset: 0; width: 100%; height: 100%; border: 0; border-bottom: 1px solid var(--border);
    }

    .meta { padding: 12px 12px 8px; }
    .title { font-weight: 600; font-size: 15px; line-height: 1.3; margin-bottom: 6px; }
    .url { font-size: 12px; color: var(--muted); word-break: break-all; }

    .actions { display: flex; gap: 8px; padding: 12px; border-top: 1px solid var(--border); flex-wrap: wrap; }
    button, a.btn {
      appearance: none; border: 1px solid var(--border); background: #0d1728; color: var(--text); padding: 8px 10px; border-radius: 999px; font-size: 13px; text-decoration: none; cursor: pointer;
    }
    .btn-primary { border-color: transparent; background: var(--accent); color: #0b1220; font-weight: 700; }

    .empty { text-align: center; color: var(--muted); padding: 48px 12px; border: 1px dashed var(--border); border-radius: 16px; }

    .footer-share {
      position: fixed; right: 16px; bottom: 16px; display: flex; gap: 8px; z-index: 10;
    }
    .fab { border-radius: 999px; padding: 10px 14px; font-weight: 700; }

    .note { color: var(--muted); font-size: 12px; margin: 8px 0 0; }
  </style>
</head>
<body>
  <header>
    <h1>Fun Games – Insta Reels & Posts</h1>
    <div class="sub">Quick page to watch & share on WhatsApp. (Links must be <strong>public</strong> on Instagram.)</div>
  </header>

  <main>
    <!-- 1) Add your Instagram links below in the items[] list.
         2) Keep them public. Private or age-restricted links won't embed.
         3) Reorder as you like. Titles are optional. -->

    <div id="grid" class="grid"></div>

    <div id="empty" class="empty" style="display:none;">No links yet. Edit this file and add your Instagram URLs in the <code>items</code> list.</div>

    <p class="note">Problems loading? Tap <em>Open in Instagram</em> to view directly.</p>
  </main>

  <div class="footer-share">
    <a id="sharePage" class="btn btn-primary fab" href="#">Share Page on WhatsApp</a>
  </div>

  <script>
    // ======== EDIT BELOW: Your Instagram links =========
    // Example entries provided. Replace with your own.
    const items = [
      { title: "Drop the Pen in bottle using Mobile camera", url: "https://www.instagram.com/reel/DNP0ZztvnvZ/?igsh=M3h2M3Z5eGE2amlw" },
      { title: "Fan the Cup", url: "https://www.instagram.com/reel/DMvARSAz6qY/?igsh=MTh2cXp2M2hndW1rbA%3D%3D" },
      { title: "Strick standing Challenge", url: "https://www.instagram.com/reel/DNQEm21vdpB/?igsh=c2d2bTZyc255aTc=" }
    ];
    // ================================================

    function toEmbedURL(u) {
      try {
        const url = new URL(u);
        if (!/instagram\.com$/i.test(url.hostname.replace(/^www\./, ''))) return u; // not Instagram
        // Ensure it ends with /embed
        return u.replace(/\/?$/, '') + '/embed';
      } catch { return u; }
    }

    function makeCard(item) {
      const shareText = encodeURIComponent(`${item.title ? item.title + ' – ' : ''}${item.url}`);
      const waLink = `https://wa.me/?text=${shareText}`;

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="frame-wrap">
          <iframe src="${toEmbedURL(item.url)}" loading="lazy" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"></iframe>
        </div>
        <div class="meta">
          <div class="title">${item.title ? item.title.replace(/</g,'&lt;') : 'Instagram Link'}</div>
          <div class="url">${item.url.replace(/</g,'&lt;')}</div>
        </div>
        <div class="actions">
          <a class="btn" target="_blank" rel="noopener" href="${item.url}">Open in Instagram</a>
          <a class="btn" target="_blank" rel="noopener" href="${waLink}">Share on WhatsApp</a>
          <button class="btn" data-copy="${item.url}">Copy link</button>
        </div>
      `;
      card.querySelector('button[data-copy]').addEventListener('click', async (e) => {
        try {
          await navigator.clipboard.writeText(item.url);
          e.currentTarget.textContent = 'Copied!';
          setTimeout(() => (e.currentTarget.textContent = 'Copy link'), 1200);
        } catch { alert('Copy failed. Long-press and copy the link.'); }
      });
      return card;
    }

    const grid = document.getElementById('grid');
    if (!items.length) {
      document.getElementById('empty').style.display = 'block';
    } else {
      items.forEach(i => grid.appendChild(makeCard(i)));
    }

    // Floating page share (shares this page URL)
    const shareBtn = document.getElementById('sharePage');
    const pageWa = `https://wa.me/?text=${encodeURIComponent('Fun Games – Insta Reels & Posts ' + window.location.href)}`;
    shareBtn.href = pageWa;

    // If user has native share
    if (navigator.share) {
      shareBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          await navigator.share({ title: document.title, text: 'Fun Games – Insta Reels & Posts', url: window.location.href });
        } catch {}
      });
    }
  </script>
</body>
</html>
